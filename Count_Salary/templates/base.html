{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Облік зарплат{% endblock %}</title>
    <!-- Підключення стилів Bootstrap з CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Підключення наших власних стилів -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Навігаційна панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">SalaryApp</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'employee-list' %}">Співробітники</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/" target="_blank">Адмін-панель</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Основна колонка для контенту сторінки -->
            <main class="col-md-9">
                {% block content %}{% endblock %}
            </main>

            <!-- Бічна панель (сайдбар) з віджетами -->
            <aside class="col-md-3">
                <div class="sidebar-widget p-3 rounded">
                    <!-- Віджет Погоди -->
                    <div id="weather-widget" class="mb-4">
                        <h5 class="widget-title">Погода</h5>
                        <div class="mb-2"><select id="city-select" class="form-select form-select-sm"></select></div>
                        <div id="weather-content" class="text-center">Завантаження...</div>
                    </div>
                    <hr>
                    <!-- Віджет Годинника -->
                    <div id="clock-widget" class="mb-4">
                        <h5 class="widget-title">Поточний час</h5>
                        <div id="clock-display" class="display-6 text-center"></div>
                        <div id="date-display" class="text-center text-muted"></div>
                    </div>
                    <hr>
                    <!-- Віджет Календаря -->
                    <div id="calendar-widget">
                        <h5 class="widget-title">Календар</h5>
                        <div id="calendar-display"></div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Підключення скриптів в кінці сторінки для кращої продуктивності -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
